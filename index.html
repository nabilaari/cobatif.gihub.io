<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Leaflet GeoTIFF Viewer</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- GeoTIFF reader -->
<script src="https://unpkg.com/geotiff/dist/geotiff.browser.min.js"></script>
<script src="https://unpkg.com/georaster/dist/georaster.browser.min.js"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
</style>
</head>

<body>
<div id="map"></div>

<script>

// ================== INIT MAP ==================
var map = L.map('map').setView([-7.5, 110.3], 13);

// basemap OSM
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap Contributors'
}).addTo(map);


// ================== LOAD GEOTIFF ==================
fetch("Maindam-Paket-II-orthophoto.tif")
  .then(response => response.arrayBuffer())
  .then(arrayBuffer => parseGeoraster(arrayBuffer))
  .then(georaster => {

    console.log("Raster loaded:", georaster);

    var layer = new GeoRasterLayer({
        georaster: georaster,
        opacity: 1,
        resolution: 256
    });

    layer.addTo(map);
    map.fitBounds(layer.getBounds());

  });

</script>
</body>
</html>
